name: Build and publish release (All Platforms)

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    outputs:
      release-created: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate release notes
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Generating release notes for version $VERSION"
          node generate-release.js $VERSION

      - name: Build Windows installer
        shell: bash
        run: |
          echo "Building Windows installer..."
          npm run build
          npx electron-builder --win --publish=never
          echo "Windows build completed!"
          ls -la dist-electron/

      - name: Create GitHub Release
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          RELEASE_NOTES_FILE="release-v$VERSION.md"

          echo "Creating release v$VERSION..."
          if [ -f "$RELEASE_NOTES_FILE" ]; then
            gh release create v$VERSION \
              --title "Image MetaHub v$VERSION" \
              --notes-file "$RELEASE_NOTES_FILE" \
              --prerelease \
              --draft
          else
            echo "Release notes file not found, creating basic release..."
            gh release create v$VERSION \
              --title "Image MetaHub v$VERSION" \
              --generate-notes \
              --prerelease \
              --draft
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows assets
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Uploading Windows assets for v$VERSION"
          for file in dist-electron/*; do
            if [[ "$file" == *"Setup"*".exe" ]] || [[ "$file" == *"latest.yml" ]] || [[ "$file" == *"Setup"*".exe.blockmap" ]] || [[ "$file" == *".zip" ]]; then
              echo "Uploading $file..."
              gh release upload v$VERSION "$file" --clobber
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release as Pre-release
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Publishing pre-release v$VERSION..."
          gh release edit v$VERSION --draft=false --prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: build-windows
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS installer
        run: |
          echo "Building macOS installer..."
          npm run build
          npx electron-builder --mac --publish=never
          echo "macOS build completed!"
          ls -la dist-electron/
        continue-on-error: true

      - name: Upload macOS assets
        if: success()
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Uploading macOS assets for v$VERSION"
          if [ -d "dist-electron" ]; then
            for file in dist-electron/*; do
              if [[ "$file" == *".dmg" ]] || [[ "$file" == *"mac.yml" ]] || [[ "$file" == *".dmg.blockmap" ]]; then
                echo "Uploading $file..."
                gh release upload v$VERSION "$file" --clobber
              fi
            done
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: build-windows
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux installer
        run: |
          echo "Building Linux installer..."
          npm run build
          npx electron-builder --linux --publish=never
          echo "Linux build completed!"
          ls -la dist-electron/
        continue-on-error: true

      - name: Upload Linux assets
        if: success()
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Uploading Linux assets for v$VERSION"
          for file in dist-electron/*; do
            if [[ "$file" == *".AppImage" ]] || [[ "$file" == *"linux.yml" ]] || [[ "$file" == *".AppImage.blockmap" ]]; then
              echo "Uploading $file..."
              gh release upload v$VERSION "$file" --clobber
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}